<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Modify Trip</title>

    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../../../src/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Header Content -->
        <div class="row">
            <div class="col">
                <h1 class="my-5 text-center text-capitalize"><i class="fa-regular fa-pen-to-square"></i> Modify Trip</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row mb-5">

            <div class="col-10 mx-auto card shadow text-center py-3">

                <div id="response-message" class="alert py-3" hidden></div>

                <form id="edit-trip-form">

                    <div class="form-group text-start">
                        <label for="trip-title">Title</label>
                        <input type="text" class="form-control" id="trip-title" name="title" placeholder="Fill in title">
                    </div>

                    <div class="form-group text-start">
                        <label for="trip-destination">Destination</label>
                        <input type="text" class="form-control" id="trip-destination" name="destination" placeholder="Fill in destination">
                    </div>

                    <div class="form-group text-start">
                        <label for="trip-price">Price</label>
                        <input type="number" class="form-control" id="trip-price" name="price">
                    </div>

                    <div class="form-group text-start">
                        <label for="trip-image">Image</label>
                        <input type="text" class="form-control" id="trip-image" name="image" placeholder="Fill in image url">
                    </div>

                    <div class="form-group text-start">
                        <label for="trip-short-description">Short Description</label>
                        <input type="text" class="form-control" id="trip-short-description" name="short-description" placeholder="Fill in short description">
                    </div>

                    <div class="form-group text-start">
                        <label for="trip-long-description">Long Description</label>
                        <textarea class="form-control" id="trip-long-description" name="long-description" placeholder="Fill in more detailed description"></textarea>
                    </div>


                    <div class="col-6 mt-2 mx-auto">
                        <button type="submit" id="new-trip-submit" class="btn btn-outline-secondary btn-block">Modify</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="../../controllers/edit-trip/edit-trip.controller.js"></script>
</body>

</html>
